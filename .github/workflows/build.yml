name: Build & Publish

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Single approval gate ─────────────────────────────────────────
  approve:
    name: Approve build
    runs-on: ubuntu-latest
    environment: build
    steps:
      - run: echo "Build approved"

  # ── Build wheels (12 parallel workers) ───────────────────────────
  build_wheels:
    name: "${{ matrix.os }} cp${{ matrix.python }}"
    needs: approve
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-14, windows-2022]
        python: ["310", "311", "312", "313"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pypa/cibuildwheel@v2.21
        env:
          CIBW_BUILD: "cp${{ matrix.python }}-*"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-cp${{ matrix.python }}
          path: ./wheelhouse/*.whl

  # ── Source distribution ──────────────────────────────────────────
  build_sdist:
    name: Source distribution
    needs: approve
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # ── Tests ────────────────────────────────────────────────────────
  test:
    name: Test (ubuntu cp312)
    needs: build_wheels
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/download-artifact@v4
        with:
          name: wheels-ubuntu-24.04-cp312
          path: wheelhouse

      - name: Install and test
        run: |
          pip install wheelhouse/*.whl
          pip install pytest numpy
          pytest tests/ -v

  # ── Release (only after tests pass) ─────────────────────────────
  release:
    name: Upload to GitHub Releases
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    needs: [test, build_wheels, build_sdist]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect wheels and sdist
        run: |
          mkdir -p dist
          find artifacts -name "*.whl" -exec cp {} dist/ \;
          find artifacts -name "*.tar.gz" -exec cp {} dist/ \;
          echo "Collected:"
          ls -la dist/

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'latest' }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'Latest Build' }}
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          files: dist/*
          generate_release_notes: true

  # ── PyPI (only on tag, after tests) ─────────────────────────────
  publish_pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, build_wheels, build_sdist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect dist
        run: |
          mkdir -p dist
          find artifacts -name "*.whl" -exec cp {} dist/ \;
          find artifacts -name "*.tar.gz" -exec cp {} dist/ \;

      - uses: pypa/gh-action-pypi-publish@release/v1
